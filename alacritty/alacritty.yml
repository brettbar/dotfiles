env:
    TERM: xterm-256color

window:
        padding:
                x: 0
                y: 0
        dynamic_padding: true
        decorations: none

background_opacity: 0.8

font:
        size: 17
        normal:
            family: Consolas NF #windows like
            #family: JetBrainsMono Nerd Font Mono #jetbrains
            #family: BitstreamVeraSansMono Nerd Font Mono #mac like
                
colors:
  # Default colors
  primary:
    background: '0x222222'
    foreground: '0xB3B1AD'

  # Normal colors
  normal:
    black:   '0x303030'
    red:     '0xc10023'
    green:   '0xa83334'
    yellow:  '0xb51d2c'
    blue:    '0x8c4b46'
    magenta: '0x7d534f'
    cyan:    '0x9a413d'
    white:   '0xc6c6c6'

  # Bright colors
  bright:
    black:   '0x5e5e5e'
    red:     '0xff8781'
    green:   '0xffa095'
    yellow:  '0xff948b'
    blue:    '0xfeb2aa'
    magenta: '0xebbbb5'
    cyan:    '0xffaaa0'
    white:   '0xffffff'

